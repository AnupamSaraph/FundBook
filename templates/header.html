{%extends 'base.html'%}
<!DOCTYPE html >
<html lang='en' >
<title>Fundbook help you paying your CSR</title>
{% block extrahead %}

<style>
body {
    margin-left:50px;
    padding:0;
    background:#092e20;
    color:white;
}

/* NAV */

#nav-global {
    position:absolute;
    margin:0;
    bottom:0;
    right:0;
    font-family:"Trebuchet MS",sans-serif;
    white-space:nowrap;
}
#nav-global li {
    display:block;
    float:left;
    list-style-type:none;
    margin:0;
    padding:0;
}
#nav-global a {
    display:block;
    float:left;
    padding:5em 16px 10px 16px;
    background:#092e20;
}
#nav-global a:hover {
    color:white;
    background:#234f32;
}
#homepage #nav-homepage a,
#overview #nav-overview a,
#download #nav-download a,
#documentation #nav-documentation a,
#weblog #nav-weblog a,
#community #nav-community a,
#blogroll #nav-blogroll a,
#code #nav-code a {
    color:white;
    background:#092e20 ;
}

#container {
    position:relative;
    min-width:55em;
    max-width:300em;
}
#homepage #container {
    max-width:300em;
}
/* LINKS */

a {text-decoration: none;
   text-shadow:;
  }

a img {border: none;
      }
a:link, a:visited {
    color:#ffc757;
}
</style>

{% endblock %}
{% block content %}

<body id="homepage" class="default">
	<!-- Start Header -->
	<div id="header">
		<div id="container">
			<h1><a href="#" title="fundbook">Fundbook<span></span></a></h1>
	
			<!-- top header navigation -->
			<ul id="nav-global">
				<li id="nav-homepage"><a href="/home/">Home</a></li>
				<li id="nav-project"><a href="/project/">Projects</a></li>
				<li id="profile"><a href="/profile/">Profile</a>
				<li id="nav-contact"><a href="/contact/">Contact Us</a></li>
				<li id="nav-aboutus"><a href="/aboutus/">About us</a></li>
				<li id="logout"><a href="/logout/">Logout</a></li>
</ul>
<!-- banner message and building background -->
<h2 class="deck">
		Funbook helps you in achieving your dreams ! </h2>
			<hr/> <br/>
</div>

</body>
{% endblock %}
</html>
